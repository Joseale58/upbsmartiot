services:

  databaseloadjob:
    build:
      context: ./databaseloadjob/
      dockerfile: Dockerfile
    container_name: databaseloadjob
    depends_on:
      - serviceName: database
    networks:
      - backend_default
    ports:
      - "8081:80"
    restart: always

  predictionjob:
    build:
      context: ./predictionjob/
      dockerfile: Dockerfile
    container_name: predictionjob
    depends_on:
      - serviceName: databaseloadjob
    networks:
      - backend_default
    ports:
      - "8082:80"
    restart: always

networks:
  backend_default:
    external: true